<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div>
    <form th:object="${board}" th:action="@{/board/update}" method="post">
        <div th:text="${board.createDate}"></div>
        <div th:text="${board.modifyDate}"></div>
        <input type="hidden" th:field="*{no}">
        <div>
            <input type="text" th:field="*{title}">
        </div>
        <div>
            <textarea cols="40" rows="20" th:field="*{content}"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-success">수정</button>
        </div>
        <div>
            <a th:href="@{/board/delete(no = ${board.no}) }" class="btn btn-warning">삭제</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
